<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjufy </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png" alt="spotify">Sanjufy
            </li>
            <li> <a href="/index.html">Home</a></li>
            <li> <a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Best of AP Dhillon- No Copyright Sounds</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover3.jfif" alt="1">
                    <span class="songItems">Excuses-AP Dhillon</span>
                    <span class="SongListPlay">
                        <span class="timestamp">2:56<i id="1"
                                class="fas songItemPlay fa-1.5x fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="bm.jfif" alt="1">
                    <span class="songItems">Brown Munde-AP Dhillon</span>
                    <span class="SongListPlay">
                        <span class="timestamp">4.27<i id="2"
                                class="fas songItemPlay fa-1.5x fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="des.jfif" alt="1">
                    <span class="songItems">Desires-AP Dhillon</span>
                    <span class="SongListPlay">
                        <span class="timestamp">2:48<i id="3"
                                class="fas songItemPlay fa-1.5x fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="in.jfif" alt="1">
                    <span class="songItems">Insane-AP Dhillon</span>
                    <span class="SongListPlay">
                        <span class="timestamp">3:26<i id="4"
                                class="fas songItemPlay fa-1.5x fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="sada.jpg" alt="1">
                    <span class="songItems">Saada Pyaar-AP Dhillon</span>
                    <span class="SongListPlay">
                        <span class="timestamp">2:56<i id="5"
                        class="fas songItemPlay fa-1.5x fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="mbelle.jfif" alt="1">
                    <span class="songItems">Ma belle-AP Dhillon</span>
                    <span class="SongListPlay">
                        <span class="timestamp">2:40<i id="6"
                                class="fas songItemPlay fa-1.5x fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" min="0" max="100" value="0" name="range" id="myProgressBar">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle " id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music4.gif" alt="" width="42px" height="10px" id="gif"><span id="dhillon">Excuses-Ap
                Dhillon</span>
        </div>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/a420ca3b6c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
